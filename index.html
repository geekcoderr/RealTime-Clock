<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer-CLOCK</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <body>
    <div class="container">
      <img
        height="100px"
        src="./assets/clock.png"
        alt="ClockImage"
        class="img1"
      />
      <center class="centeroid">
        <small style="display: inline-block;margin: 5px;" class="hour">00</small>
        <small class="colon">:</small>
        <small style="display: inline-block;margin: 5px;" class="minute">00</small>
        <small class="colon">:</small>
        <small style="display: inline-block;margin: 5px;" class="second">00</small>
        <small class="colon">:</small>
        <small style="display: inline-blsock;margin: 5px;" class="millisecond">00</small>
        <small style="display: inline-block;margin: 10px;" class="session">PM</small>
      </center>
      <p class="message"><small class="bracket">{</small>Hurry Up! , Go Guy Go...!!!!<small class="bracket">}</small></p>
    </div>
    <script src="script.js"></script>
